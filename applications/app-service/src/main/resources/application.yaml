server:
  port: ${PORT:8083}
spring:
  application:
    name: "reports-service"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    active: local
aws:
  credentials:
    profile: default
  region: ${AWS_REGION:us-east-1}
  dynamodb:
    endpoint: ${AWS_DYNAMODB:https://dynamodb.us-east-1.amazonaws.com} #apunta no al puerto de DYNAMODB(8001) sino el de localstack - http://localhost:4566
    enabled: true

cloud:
  aws:
    region:
      static: us-east-1  # Especifica la regi칩n donde est치 tu cola SQS
    credentials:
      profile: default
    sqs:
      enabled: true
      endpoint: https://sqs.us-east-1.amazonaws.com  # Endpoint de SQS
      listener:
        max-concurrent-messages: 10  # M치ximo de mensajes concurrentes
        max-messages-per-poll: 10    # Mensajes por polling
        poll-timeout: 20             # Timeout del polling en segundos
        visibility-timeout: 30       # Timeout de visibilidad en segundos
        wait-time-out: 20           # Long polling timeout

# Configuraci칩n adicional de logging para debugging
logging:
  level:
    #io.awspring.cloud.sqs: DEBUG
    #co.com.jhompo.sqs: DEBUG
    software.amazon.awssdk.services.sqs: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
